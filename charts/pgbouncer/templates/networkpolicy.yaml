{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "pgbouncer.fullname" . }}
  labels:
    {{- include "pgbouncer.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "pgbouncer.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    {{- if .Values.networkPolicy.allowAllIngress }}
    # Allow ingress from all sources
    - {}
    {{- else }}
    {{- $namespace := .Values.networkPolicy.allowFromNamespace }}
    {{- if $namespace }}
    # Allow ingress from specified namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ $namespace }}
    {{- end }}
    {{- if .Values.networkPolicy.extraIngress }}
    # Allow ingress from extra configured sources
    {{- range .Values.networkPolicy.extraIngress }}
    - from:
        {{- range .from }}
        - podSelector:
            matchLabels:
              {{- toYaml .podSelector.matchLabels | nindent 14 }}
        {{- end }}
      ports:
        {{- range .ports }}
        - protocol: TCP
          port: {{ .port }}
        {{- end }}
    {{- end }}
    {{- end }}
    {{- end }}
{{- end }}
